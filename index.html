<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Artigo</title>
</head>
<body>
    <header class="img">
        <img src="./assets/imagens/drawers.jpg" alt="Movel com decoração">
    </header>
    <main class="principal">
        <article>
            <h1 class="titulo">
                Shift the overall look and feel by adding these wonderful 
                touches to furniture in your home
            </h1>
            <p class="info">
                Ever been in a room and felt like something was missing? Perhaps 
                it felt slightly bare and uninviting. I’ve got some simple tips 
                to help you make any room feel complete.
            </p>
        </article>
    </main>
    <footer class="share">
        
        
        <button>
            <img src="./assets/imagens/icon-share.svg" alt="Botao Share" class="share">
        </button>
        <!-- Imagem e texto -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
            <img src="./assets/imagens/avatar-michelle.jpg" width="30" height="30" class="d-inline-block align-top" alt="Avatar Michelle">
            </a>
            <article>
                <h2 class="nome">Michelle Appleton</h2>
                <p class="data">28 de Jun 2020</p>
            </article>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </nav>
    </footer>

</html>
